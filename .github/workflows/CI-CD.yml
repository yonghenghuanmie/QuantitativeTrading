on:
  push:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: copy
      uses: appleboy/scp-action@v0.0.1
      with:
        username: root
        host: luoxuemantian.top
        password: ${{secrets.VPS_PASSWORD}}
        source: "*"
        target: "~/binance"

    - name: run
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{secrets.VPS}}
        password: ${{secrets.VSP_PASSWORD}}
        script: systemctl restart binance
        script_stop: echo "::error"
